services:
  - type: web
    name: conspiracy-board
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python -m agent.main --web --port 10000
    envVars:
      - key: TAVILY_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_USERNAME
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: SENSO_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: REKA_API_KEY
        sync: false
      - key: PORT
        value: "10000"
